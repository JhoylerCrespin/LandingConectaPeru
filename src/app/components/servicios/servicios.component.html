<div class="bg-white dark:bg-gray-900">

  <section  class="">

    <div class="max-w-screen-xl m-auto py-20 flex flex-col gap-8 ">
      <h3 class="text-2xl font-semibold center dark:text-white ">Nuestros servicios secundarios</h3>
      
      <div class="w-full overflow-hidden" >

        <div class="flex gap-10"

       [ngStyle]="{'transform': 'translateX(' + translateX + 'px)'}" (mousedown)="onDragStart($event)"
        (mousemove)="onDragMove($event)" (mouseup)="onDragEnd()" (mouseleave)="onDragEnd()"
        (touchstart)="onDragStart($event)" (touchmove)="onDragMove($event)" (touchend)="onDragEnd()">
      
      

  
        @for (item of data; track $index) {
  
        <div #cardServicios class="bg-[#0077ff13]  dark:bg-inherit dark:border dark:border-gray-800 border-2
        transition 
         rounded-2xl shadow-md m-5 hover:scale-105 py-5 px-8 flex flex-col gap-4 min-w-96">
  
          <div><span class="font-semibold text-2xl text-[#0077FF] dark:text-white">{{item.name}}</span></div>
          <div><span class="text-gray-600 dark:text-gray-300 font-semibold">{{item.description}}</span></div>
  
          <div>
            <button
              class="hover:bg-[#4b4d4e]/10
              dark:hover:bg-blue-700
              w-40 dark:bg-blue-600   font-bold py-2 px-4 rounded-lg uppercase border-2  border-blue-600
              hover:border-[#0077FF]  dark:border-slate-800 text-[#0077FF] dark:text-gray-300">
              Solicitar
            </button>
          </div>
  
        </div>
  
  
        } 
  
      </div>


      </div>
    </div>
  
  
  </section>


</div>
