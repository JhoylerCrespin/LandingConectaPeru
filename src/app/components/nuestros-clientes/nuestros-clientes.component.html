<div class="dark:bg-gray-900">

  <div class="flex flex-col gap-6 max-w-screen-xl m-auto py-5

">

    <h3 class="text-2xl font-semibold  
  
  dark:text-white

  ">Clientes que nos Respaldan</h3>

    <div class=" overflow-hidden w-full flex flex-row gap-4 cursor-default ">

      <div #sliderContainer class="py-4 slider-track flex flex-row  transition-transform duration-300 ease-in-out"
      
      [ngStyle]="{'transform': 'translateX(' + translateX + 'px)'}" (mousedown)="onDragStart($event)"
      (mousemove)="onDragMove($event)" (mouseup)="onDragEnd($event)" (mouseleave)="onDragEnd($event)"
      (touchstart)="onDragStart($event)" (touchmove)="onDragMove($event)" (touchend)="onDragEnd($event)">
        <!-- Iterar sobre las tarjetas usando *ngFor -->

        @for (item of comentarios; track $index) {


        <div #Card class="slide min-w-96 min-h-40  hover:scale-105 transition-transform duration-300 ease-in-out mx-6
      ">

          <div class="w-full h-full max-w-md bg-white dark:bg-inherit shadow-sm rounded-lg p-6 border-[3px] " [ngClass]="{
        'border-blue-600 shadow-lg shadow-blue-400 dark:border-gray-500 dark:shadow-gray-500': $index == currentIndex,
        'border-gray-200 shadow-lg shadow-gray-400 dark:border-gray-700 dark:shadow-gray-700': $index != currentIndex
        
        }">
            <div class=" flex items-center gap-4 mb-4">
              <img src="https://www.blogdelfotografo.com/wp-content/uploads/2022/01/retrato-anillo-luz.webp"
                alt="Avatar" class="w-12 h-12 rounded-full object-cover">
              <div>
                <h3 class="font-bold text-gray-800 dark:text-white">{{item.name}}</h3>
                <p class="text-gray-500 text-sm dark:text-white">{{item.location}}</p>
              </div>
              <span class="ml-auto text-yellow-500 dark:text-yellow-300 font-semibold">{{item.rating}} â˜…</span>
            </div>
            <p class="text-gray-700 italic dark:text-gray-300">{{item.comment}}</p>
          </div>

        </div>
        }

      </div>
    </div>


    <div class="flex justify-between items-center">

      <div class="flex justify-start group transition-colors duration-300">

        @for (i of comentarios; track $index) {


        @if (currentIndex == $index) {

        <span
          class=" scale-110 bg-blue-500  dark:bg-gray-400  w-8 h-3 block rounded-full mx-1 cursor-pointer transition-colors duration-300"
          (click)=navigateToSlide($index)></span>


        } @else {

        <span
          class="bg-gray-300 dark:bg-slate-700 w-3 h-3 block rounded-full mx-1 cursor-pointer transition-colors duration-300"
          (click)=navigateToSlide($index)></span>}

        }


      </div>


      <div class="flex gap-4 items-center mr-20">
        <button class="group rounded-full bg-white hover:bg-blue-600 border-[3px]  border-blue-600 dark:border-gray-400 p-3
      
      transition-colors duration-300
      
      " (click)="prev()" aria-label="Anterior">

          <svg class="fill-blue-600 group-hover:fill-white " width="20" height="20" viewBox="0 0 11 10" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.50581 4.34181H2.54064L4.67248 1.78126C4.77216 1.66133 4.82012 1.50671 4.8058 1.35142C4.79149 1.19612 4.71607 1.05288 4.59613 0.953193C4.4762 0.853509 4.32158 0.80555 4.16629 0.819868C4.01099 0.834186 3.86775 0.909607 3.76806 1.02954L0.831654 4.55323C0.811898 4.58126 0.794232 4.6107 0.778798 4.64132C0.778798 4.67069 0.778799 4.68831 0.737689 4.71767C0.711069 4.78501 0.697132 4.85669 0.696579 4.92909C0.697132 5.0015 0.711069 5.07318 0.737689 5.14051C0.737689 5.16988 0.737689 5.1875 0.778798 5.21686C0.794232 5.24748 0.811898 5.27693 0.831654 5.30495L3.76806 8.82865C3.82328 8.89494 3.89243 8.94825 3.97059 8.9848C4.04874 9.02134 4.13399 9.04021 4.22027 9.04007C4.35749 9.04034 4.49047 8.99255 4.59613 8.90499C4.6556 8.85569 4.70476 8.79514 4.74079 8.72681C4.77682 8.65848 4.79902 8.58372 4.80611 8.5068C4.8132 8.42988 4.80505 8.35232 4.78212 8.27855C4.75919 8.20479 4.72193 8.13627 4.67248 8.07693L2.54064 5.51638H9.50581C9.66157 5.51638 9.81095 5.4545 9.92108 5.34436C10.0312 5.23423 10.0931 5.08485 10.0931 4.92909C10.0931 4.77334 10.0312 4.62396 9.92108 4.51382C9.81095 4.40369 9.66157 4.34181 9.50581 4.34181Z" />
          </svg>


        </button>
        <button class="group rounded-full border-[3px] border-blue-600 bg-blue-600 p-3 hover:bg-white dark:border-gray-400
      
      transition-colors duration-300
      
      " (click)="next()" aria-label="Siguiente">

          <svg class="fill-white group-hover:fill-blue-600" width="20" height="20" viewBox="0 0 10 10"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0.870364 4.34181H7.83553L5.7037 1.78126C5.60401 1.66133 5.55605 1.50671 5.57037 1.35142C5.58469 1.19612 5.66011 1.05288 5.78004 0.953193C5.89998 0.853509 6.0546 0.80555 6.20989 0.819868C6.36518 0.834186 6.50843 0.909607 6.60811 1.02954L9.54452 4.55323C9.56428 4.58126 9.58194 4.6107 9.59738 4.64132C9.59738 4.67069 9.59738 4.68831 9.63849 4.71767C9.66511 4.78501 9.67904 4.85669 9.6796 4.92909C9.67904 5.0015 9.66511 5.07318 9.63849 5.14051C9.63849 5.16988 9.63849 5.1875 9.59738 5.21686C9.58194 5.24748 9.56428 5.27693 9.54452 5.30495L6.60811 8.82865C6.55289 8.89494 6.48375 8.94825 6.40559 8.9848C6.32743 9.02134 6.24218 9.04021 6.1559 9.04007C6.01868 9.04034 5.8857 8.99255 5.78004 8.90499C5.72058 8.85569 5.67142 8.79514 5.63539 8.72681C5.59936 8.65848 5.57716 8.58372 5.57007 8.5068C5.56298 8.42988 5.57113 8.35232 5.59406 8.27855C5.61699 8.20479 5.65425 8.13627 5.7037 8.07693L7.83553 5.51638H0.870364C0.714607 5.51638 0.565229 5.4545 0.455092 5.34436C0.344955 5.23423 0.283082 5.08485 0.283082 4.92909C0.283082 4.77334 0.344955 4.62396 0.455092 4.51382C0.565229 4.40369 0.714607 4.34181 0.870364 4.34181Z" />
          </svg>

        </button>
      </div>



    </div>



  </div>


</div>
